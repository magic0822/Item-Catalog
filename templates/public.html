{% extends 'index.html' %}

{% block content %}
<div class="">
    <h2>
        Latest Items
    </h2>
    {% for item in latest_items %}
    <div class="">
        <a href="{{url_for('show_item',
                             category_name=item.category.name,
                             item_name=item.name)}}">
            {{item.name.capitalize()}}
        </a>
        <span class="">
            <em>
              ({{item.category.name.capitalize()}})
            </em>
          </span>
    </div>
    {% endfor %}
</div>
{% endblock %}
