{% extends 'index.html' %}
{% block content %}
<div class="content">
    <h1>{{item.name.capitalize()}}</h1>
    <p>
        {{item.description}}
    </p>
</div>
{% if user_logged_in %}
<div class="content">
    <hr>
    <a href="{{url_for('edit_item',
                         category_name=item.category.name,
                         item_name=item.name)}}"
       class="btn
                btn-success">
        Edit
    </a>
    <a href="{{url_for('delete_item',
                         category_name=item.category.name,
                         item_name=item.name)}}"
       class="btn
                btn-danger">
        Delete
    </a>
</div>
{% endif %}
{% endblock %}
